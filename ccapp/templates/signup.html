{% extends 'base.html' %}
{% block content %}
{% load socialaccount %}

<style>
	h1 {
    			font-size: 50px;
    			font-style: italic;
    			position: absolute;
    			top: 90px;
    			right: 700px;
    			left: 750px;
    			color: #7F5A58
  		}
</style>

<center>
	<h1>Signup Page</h1>
	
	
</center>

<form method="POST" style="font-size: 26px" >
	{% csrf_token %}

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        
	
	<div class="form-outline mb-4">
            <label for="un"> Userame:</label>
	<br>
	 <input type="text" name="un" placeholder="enter username" required/>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label for="em"> Email:</label>
	<br>
	 <input type="email" name="em" placeholder="enter email" required/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label for="pw1"> Password:</label>
	<br>
	<input type="password" name="pw1" placeholder="enter password" required/>
          </div>

	<div class="form-outline mb-4">
            <label for="pw2"> Confirm Password:</label>
	<br>
	 <input type="password" name="pw2" placeholder="confirm password" required/>
          </div>


          

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR </p>
          </div>

          <button type="button" class="btn btn-link btn-floating mx-1">
		<p style="font-size:160%;"><a href="{% provider_login_url 'google'%}?next=/">Login with Google</a></p>
      		<i class="fab fa-google"></i>
    	</button>
	
          
          
</form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
